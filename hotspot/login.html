<!DOCTYPE html>
<html>

<head>
    <title id="title">Iniciar Sesion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="theme-color" content="#1FA2FF" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 5px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="bg">
        $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>

        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript">
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
                    '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
        </script>
        $(endif)

        <div id="main" class="main">
            <div class="box">
                <img src="img/logo.png" alt="kemangi 41" style="border-radius: 5px; width:200px; height:auto;" />
            </div>
            <div class="carousel">
                <div class="carousel-images">
                    <img src="img/image1.jpg" alt="Image 1">
                    <img src="img/image2.jpg" alt="Image 2">
                    <img src="img/image3.jpg" alt="Image 3">
                </div>
                <div class="carousel-buttons">
                    <button onclick="showPreviousImage()">&#8249;</button>
                    <button onclick="showNextImage()">&#8250;</button>
                </div>
            </div>
            <script>
                let currentIndex = 0;
                const images = document.querySelector('.carousel-images');
                const totalImages = images.children.length;

                function showNextImage() {
                    currentIndex = (currentIndex + 1) % totalImages;
                    images.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                function showPreviousImage() {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                    images.style.transform = `translateX(-${currentIndex * 100}%)`;
                }

                setInterval(showNextImage, 5000);
            </script>

            <div class="container">
                <div class="box">
                    <button id="btnvrc" class="small-button" onclick="voucher();"><i class="icon icon-ticket">&#xe802;</i> Voucher</button>
                    <button id="btnmem" class="small-button" onclick="member();"><i class="icon icon-user-circle-o">&#xf2be;</i> Miembro</button>
                    <button id="qr" class="small-button" onclick="window.location='https://laksa19.github.io/myqr';"> <i class="icon icon-qrcode">&#xe801;</i> Codigo QR</button>
                </div>
                <div class="box" id="infologin"></div>

                <form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                    $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <input class="username" name="username" type="text" value="$(username)" />
                    <input class="password" name="password" placeholder="Password" type="hidden" />
                    $(if error)<div class="notice">$(error)</div>$(endif)
                    <button class="button" type="submit"><i class="icon icon-login">&#xe803;</i> Iniciar Sesion</button>
                </form>

                $(if trial == 'yes')
                <div class="box">Internet Gratis <a style="text-decoration: underline; color:#000;" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">haga clic en aquí</a></div>
                $(endif)
                <br />
                <div>
                    Los Vaucher los puedes comprar por whatsapp 5748-2508
                </div>
            </div>
        </div>
        <br />
        <div class="box" style="color:#000;">
            <i>Copyright &copy; 2025</i><br />
            <i>Powered by </i><a id="mikhmon" style="color:#000; text-decoration:underline; display:block" href="https://www.instagram.com/aldairg_97/">Mikhmon</a>
            <!-- Tolong jangan dihilangkan bagian ini-->
        </div>
    </div>
